name: Dependencies Audit

on:
  schedule:
    - cron: "59 5 * * *"

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the head commit of the branch
        uses: actions/checkout@latest
        with:
          persist-credentials: false

      - name: Use pnpm
        uses: pnpm/action-setup@latest
        with:
          version: latest

      - name: Use node
        uses: actions/setup-node@latest
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Dependencies audit
        run: pnpm audit --fix

      - name: Installing dependencies
        run: pnpm i

      - name: Installing Chromium Driver
        run: pnpm exec playwright install chromium

      - name: Run command
        uses: ctux/simple-pull-request-gh-action@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch_main_name: "'master'"
          branch_pr_name: "'dependencies-audit'"
          commit_message: "'fix(dependencies): updates after audit'"
