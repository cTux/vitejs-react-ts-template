name: Lint & Test & Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Using pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Installing dependencies
        run: pnpm i

      - name: Running ESLint
        run: pnpm run lint

  tests:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Using pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Installing dependencies
        run: pnpm i

      - name: Running Vitest
        run: pnpm run test:vitest

      - name: Installing Chromium Driver
        run: pnpm exec playwright install chromium

      - name: Running Playwright
        run: pnpm run test:playwright

  build:
    runs-on: ubuntu-latest
    needs: [lint, tests]

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Using pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Installing dependencies
        run: pnpm i

      - name: Running Build
        run: pnpm run build
